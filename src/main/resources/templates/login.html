<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Iyzico Challenge Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="/js/jquery-2.2.2.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/core.css" rel="stylesheet" />
</head>
<body>

	<div class="page-wrap">
		<!-- Header -->
		<div class="navbar navbar-inverse clearfix">
			<div class="container">
				<div class="navbar-header">
					IYZICO CHALLENGE
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-push-3">
					<div class="login-form">
						<form class="form-horizontal login" method="post" autocomplete="off" th:action="@{/login}">
							<div class="form-header">
								<h2 class="form-signin-heading">IYZICO CHALLENGE APPLICATION LOGIN</h2>
							</div>
							<div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
							<div class="jumbotron clearfix">
								<div class="form-group">
									<label for="userName" class="col-sm-3 control-label">Username</label>
									<div class="col-sm-9">
										<div class="form-control-container">
											<div class="row">
												<div class="col-xs-1 col">
													<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
												</div>
												<div class="col-xs-11 input">
													<input type="text" name="username" class="form-control" autocomplete="off" id="username" />
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<div class="form-control-container">
											<div class="row">
												<div class="col-xs-1 col">
													<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
												</div>
												<div class="col-xs-11 input">
													<input type="password" name="password" autocomplete="off" class="form-control" id="password" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group text-center">
								<button class="btn btn-lg btn-primary login" type="submit">LOGIN</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>
	<div class="site-footer">
		<div class="container">Iyzico Challange - 2017</div>
	</div>
</body>
</html>
