<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Iyzico Challenge Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="/js/jquery-2.2.2.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/core.css" rel="stylesheet" />
</head>
<body>

	<div class="page-wrap">
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					Hi <b th:text="${ticket.nameOnTheCard}"></b>, 
				</div>
				<div class="col-sm-10">
					<h2 th:text="${message}"></h2>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-sm-6">
					<b>Total price: </b><font size="3" color="black" th:text="${ticket.totalPrice}"></font>
					<div th:if="${discount} != null">
						<b>Discount code:</b><font size="3" color="black" th:text="${discount.discountCode}"></font><b th:text="'(% ' + ${discount.discountRate} + ')'"></b>
					</div>
					<b>Ticket date:</b><font size="3" color="black" th:text="${#dates.format(ticket.ticketDate, 'dd.MM.yyyy HH:mm.ss')}"></font>
				</div>
			</div>
		</div>
	</div>
	<div class="site-footer">
		<div class="container">Iyzico Challange - 2017 - Alican Akkus</div>
	</div>
</body>
</html>
